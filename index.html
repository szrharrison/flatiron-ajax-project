<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Flatiron AJAX Project</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="vendor/materialize/css/materialize.min.css"  media="screen,projection"/>
    <script src="vendor/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/materialize/js/materialize.min.js"></script>
    <script src="vendor/md5.js"></script>
    <script src="api_key.js"></script>
    <script src="Marvel.js"></script>
    <script src="index.js"></script>
    <style>
    .card .card-image .card-title {
      background-color: rgba(0,0,0,0.4);
      width: 100%;
    }
    </style>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo">Marvel</a>
          <ul class="right hide-on-med-and-down">
            <li>link 1</li>
            <li>link 2</li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="row">
        <div class="col m6 s12">
          <h2>Enter Character Name:</h2>
          <form id="character-search">
            <label>Character: <input type="text" id="character-name"></label>
            <button class="btn waves-effect waves-light" type="submit">Search</button>
          </form>
        </div>
        <div class="col m6 s12">
          <div id="char-results">
            <div class="row">
              <div class="col s6 offset-s3">
                <div class="card">
                  <div class="card-image" id="image">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col s12" id="description">

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="comics-results">
      </div>
    </div>
  </body>
</html>
